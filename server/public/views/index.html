<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Chi MEAN</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>
    <div class="jumbotron">
      <h1>Chi Message Board</h1>
    </div>

    <div class="container" ng-controller = "SendMessage">
      <form>
        <input type="text" placeholder="Enter your Name" ng-model = "message.name">
        <input type="text" placeholder="Enter your Message" ng-model = "message.text">
        <button type="button" class = "btn btn-primary"
                ng-click = "addMessage(message)">Post Message</button>
      </form>

    </div>

    <div class="containter" ng-controller = "ShowMessages">
      <div ng-repeat = "message in messageObject.data">
        <p>{{ message.name }}: {{ message.text }}</p>
      </div>

    </div>

  </body>
</html>
